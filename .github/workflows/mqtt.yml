name: Python MQTT Node CI/CD pipeline

on:
  pull_request:
    branches:
      - main
  
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure you have a requirements.txt file for dependencies

      - name: Run tests
        run: |
          # You can add tests for your Python code here
          python -m unittest discover  # Example for unit tests (adjust based on your project)

  deploy:
    needs: build
    runs-on: ubuntu-20.04
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t mqtt_node_image:latest ./  # Build the Docker image using the Dockerfile

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker image
        run: |
          docker tag mqtt_node_image:latest lp02781/mqtt_node_image:latest  # Replace with your Docker Hub username/repository

      - name: Push Docker image to Docker Hub
        run: |
          docker push lp02781/mqtt_node_image:latest  # Push the Docker image to Docker Hub

      - name: Deploy to production
        run: |
          echo "Deploying the Docker image to production..."
          # Add your actual deployment logic here (e.g., Docker Compose, Kubernetes, AWS ECS, etc.)
