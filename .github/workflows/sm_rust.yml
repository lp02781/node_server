name: Actix CI/CD pipeline

on:
  pull_request:
    branches:
      - main 

  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Build the project
        run: |
          cd ./sm_rust
          cargo build --release

      - name: Run tests
        run: |
          cd ./sm_rust
          cargo test --release

  deploy_docker:
    needs: build 
    runs-on: ubuntu-20.04
    if: github.event_name == 'push'  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t node_sm_rust_image:latest ./sm_rust

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag node_sm_rust_image:latest lp02781/node_sm_rust_image:latest
          docker push lp02781/node_sm_rust_image:latest

      - name: Deploy to production
        run: |
          echo "Deploying the Docker image to production Docker Hub"
